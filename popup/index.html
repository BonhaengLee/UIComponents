<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popup</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans';
        font-weight: 300;
      }
      .title {
        color: #db5b33;
        font-weight: 300;
        text-align: center;
      }
      /* 팝업을 위한 CSS */
      .popup-container {
        /* display: none; */
        max-width: 520px;
        min-height: 200px;
      }

      .bx {
      }
    </style>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Popup</h1>

    <!-- 팝업을 위한 HTML -->
    <button class="toggle-button">toggle popup</button>

    <div class="popup-container">
      <i class="bx bx-x bx-flip-vertical"></i>
      <h2 class="title">Hello!</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, quibusdam id molestias numquam eius
        sapiente, alias qui illum et officia aspernatur tenetur maiores nihil veniam in animi harum, saepe distinctio.
      </p>
      <input type="text" class="input" />
      <button class="ok">OK</button>
      <button class="cancle">Cancle</button>
    </div>

    <p class="popup-message"></p>
  </body>
</html>
